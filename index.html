      <a-entity id="rig"
          movement-controls="speed:1.0" kinematic-body
          position="0 -30 59">
      <a-entity camera
            position="0 30 0"
            look-controls="pointerLockEnabled: true">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -5"
            geometry="primitive: ring; radius-inner: 4; radius-outer: 4.05"
            material="color: black">
            </a-entity>
          </a-entity>
      </a-entity>

      <a-light type="ambient" intensity="1.8" color="white"></a-light>

      <!-- <a-sky src="#lion" rotation="0 270 0"></a-sky> -->
      
      <a-plane src="#7" timed-change-src cursor-change-src static-body position="0 0 0" rotation="0 0 0" width="60" height="60" material="side: double"></a-plane>
      <a-plane src="#8" timed-change-src cursor-change-src static-body position="-30 0 30" rotation="0 90 0" width="60" height="60" material="side: double"></a-plane>
      <a-plane src="#9" timed-change-src cursor-change-src static-body position="0 0 60" rotation="0 0 0" width="60" height="60" material="side: double"></a-plane>
      <a-plane src="#10" timed-change-src cursor-change-src static-body position="30 0 30" rotation="0 90 0" width="60" height="60" material="side: double"></a-plane>
      <a-plane src="#11" timed-change-src cursor-change-src static-body position="0 -30 30" rotation="90 0 0" width="60" height="60" material="side: double"></a-plane>
      <a-plane src="#12" timed-change-src cursor-change-src static-body position="0 30 30" rotation="90 0 0" width="60" height="60" material="side: double"></a-plane>

    </a-scene>

    <script>

      //there is a max defined by how many imgs are in assets... its 60
      var imageCount = 60
      initializeIDs(imageCount);
      initializeImages(imageCount);
